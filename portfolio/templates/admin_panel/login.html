{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #1F2937;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #374151;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #9CA3AF;
            font-size: 14px;
        }
        .login-header i {
            font-size: 48px;
            color: #3A86FF;
            margin-bottom: 16px;
        }
        .form-control {
            background: #111827;
            border: 1px solid #374151;
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .form-control:focus {
            background: #111827;
            border-color: #3A86FF;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }
        .form-label {
            color: #D1D5DB;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .btn-primary {
            background: #3A86FF;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h1>Painel Administrativo</h1>
            <p>Faca login para gerenciar seu portfolio</p>
        </div>
        
        {% if form.errors %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> Usuario ou senha incorretos.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Seu usuario" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
    </div>
</body>
</html>
